<div class="row">
    <div class="col-md-6 subscription-container">
      <h2 style="margin: auto">Create A Subscription </h2>
      <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="text" class="form-control" formControlName="amount" id="amount" autocomplete="off">
          <div class="error" *ngIf="subscriptionForm.controls['amount'].hasError('required')">Username is required</div>
        </div>
        <div class="form-group">
            <label for="amount">Subscription Type:</label>
            <select class="form-control" formControlName="type" id="type">
                <option value="DAILY">Daily</option>
                <option value="WEEKLY">Weekly</option>
                <option value="MONTHLY">Monthly</option>
            </select>
        </div>
        <div class="form-group">
            <label for="day">Day:</label>
            <input type="text" class="form-control" formControlName="day" id="day" autocomplete="off">
            <div class="error" *ngIf="subscriptionForm.controls['day'].hasError('required')">Day is required</div>
        </div>
        <div class="form-group hidden">
            <div class="input-group">
                <input name="datepicker"
                     class="form-control"
                     ngbDatepicker
                     #datepicker="ngbDatepicker"
                     [autoClose]="'outside'"
                     (dateSelect)="onDateSelection($event)"
                     [displayMonths]="2"
                     [dayTemplate]="t"
                     outsideDays="hidden"
                     [startDate]="fromDate!">
                <ng-template #t let-date let-focused="focused">
                    <span class="custom-day"
                        [class.focused]="focused"
                        [class.range]="isRange(date)"
                        [class.faded]="isHovered(date) || isInside(date)"
                        (mouseenter)="hoveredDate = date"
                        (mouseleave)="hoveredDate = null">
                    {{ date.day }}
                    </span>
                </ng-template>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input #dpFromDate
                     class="form-control" placeholder="yyyy-mm-dd"
                     name="dpFromDate"
                     [value]="formatter.format(fromDate)"
                     (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="form-group ml-2">
            <div class="input-group">
                <input #dpToDate
                     class="form-control" placeholder="yyyy-mm-dd"
                     name="dpToDate"
                     [value]="formatter.format(toDate)"
                     (input)="toDate = validateInput(toDate, dpToDate.value)">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <button class="btn btn-success" [disabled]="subscriptionForm.invalid">Create</button>
        <div *ngIf="invalidSubscription" class="error">
            <div>There are error(s).</div>
        </div>
      </form>
    </div>
  </div>
